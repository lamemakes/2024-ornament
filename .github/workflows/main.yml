on: [push]

jobs:
  gen-image:
    runs-on: ubuntu-latest
    name: Generate images from a KiCad project
    steps:
      - uses: actions/checkout@v4
      - uses: lamemakes/kicad-pics-action@887927a14a4260d29a900a4b1241256476bf8c90
        with:
          project-path: 'hardware/'
          project-name: 'tree-ornament'
          output-path: 'pics/'
