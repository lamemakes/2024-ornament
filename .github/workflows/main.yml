on: [push]

jobs:
  gen-image:
    runs-on: ubuntu-latest
    name: Generate images from a KiCad project
    steps:
      - uses: actions/checkout@v4
      - uses: lamemakes/kicad-pics-action@9ffb17f33b4d4bc2db263078270202768294b6f3
        with:
          project-path: 'hardware/'
          project-name: 'tree_ornament'
          output-path: 'pics/'
