on: [push]

jobs:
  gen-image:
    runs-on: ubuntu-latest
    name: Generate images from a KiCad project
    steps:
      - uses: actions/checkout@v4
      - uses: lamemakes/kicad-pics-action@e057d743751fa19f4e859597aed78610cde067ee
        with:
          project-path: './hardware/'
          project-name: 'tree-ornament'
          output-path: './pics/'
